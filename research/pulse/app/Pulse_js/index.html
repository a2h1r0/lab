<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <style>
      body {
        width: 100%;
        height: 100vh;
      }
    </style>

    <script>
      setInterval(() => {
        setTimeout(function () {
          $("body").css("background-color", "rgb(0, 0, 0)");

          setTimeout(function () {
            $("body").css("background-color", "rgb(8, 8, 8)");

            setTimeout(function () {
              $("body").css("background-color", "rgb(16, 16, 16)");

              setTimeout(function () {
                $("body").css("background-color", "rgb(24, 24, 24)");

                setTimeout(function () {
                  $("body").css("background-color", "rgb(32, 32, 32)");

                  setTimeout(function () {
                    $("body").css("background-color", "rgb(40, 40, 40)");

                    setTimeout(function () {
                      $("body").css("background-color", "rgb(48, 48, 48)");

                      setTimeout(function () {
                        $("body").css("background-color", "rgb(56, 56, 56)");
                      }, 100);
                    }, 100);
                  }, 100);
                }, 100);
              }, 100);
            }, 100);
          }, 100);
        }, 100);
      }, 800);
    </script>
  </body>
</html>
