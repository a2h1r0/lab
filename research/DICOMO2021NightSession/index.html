<!doctype html>
<html lang="ja">
<head>
    <title>釣リモート</title>
    <meta http-equiv="content-type" charset="utf-8">
    <link href="style.css" rel="stylesheet">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
        integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="card" id="video">
        <img src="test.png" />
    </div>

    <!-- 矢印ボタン -->
    <div id="button">
        <div>
            <div class="btn-group btn-group-lg" role="group">
                <button type="button" class="btn btn-primary" onclick="postKeyEvent('cast');">投下<i class="fas fa-fish"></i></button>
                <button type="button" class="btn btn-primary" onclick="postKeyEvent('stop');">停止<i class="fas fa-hand-paper"></i></button>
                <button type="button" class="btn btn-primary" onclick="postKeyEvent('catch');">巻上<i class="fas fa-redo"></i></button>
            </div>
            <i class="fas fa-arrow-circle-up dummy"></i>
            <i class="fas fa-arrow-circle-up" id="up-button"></i>
            <i class="fas fa-arrow-circle-up dummy"></i>
        </div>
        <br />
        <div>
            <div class="btn-group btn-group-lg" role="group">
                <button type="button" class="btn btn-primary dummy">投下<i class="fas fa-fish"></i></button>
                <button type="button" class="btn btn-primary dummy">停止<i class="fas fa-hand-paper"></i></button>
                <button type="button" class="btn btn-primary dummy">巻上<i class="fas fa-redo"></i></button>
            </div>
            <i class="fas fa-arrow-circle-left" id="left-button"></i>
            <i class="fas fa-arrow-circle-down" id="down-button"></i>
            <i class="fas fa-arrow-circle-right" id="right-button"></i>
        </div>
        <script>
            $('#up-button').click(function() {
                postKeyEvent('up');
            });
            $('#down-button').click(function () {
                postKeyEvent('down');
            });
            $('#left-button').click(function () {
                postKeyEvent('left');
            });
            $('#right-button').click(function () {
                postKeyEvent('right');
            });

            function postKeyEvent(key) {
                $.ajax({
                    type: "POST",
                    url: "http://localhost:8080/cgi-bin/test.py",
                    data: key,
                    dataType: "text"
                });                
            }
        </script>
    </div>
</body>

</html>
