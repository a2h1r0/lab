<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <style>
      body {
        width: 100%;
        height: 100vh;
      }
    </style>

    <script>
      $("body").css("background-color", "rgb(155, 155, 155)");
      setInterval(() => {
        $("body").css("background-color", "rgb(150, 150, 150)");

        // 5ミリ秒待機して戻す
        sleep(5, function () {
          $("body").css("background-color", "rgb(155, 155, 155)");
        });
      }, 800);

      function sleep(waitMilliSec, callbackFunc) {
        // 経過時間（ミリ秒）
        var waitedMilliSec = 0;

        var timerId = setInterval(function () {
          waitedMilliSec++;

          if (waitedMilliSec >= waitMilliSec) {
            // タイマー停止
            clearInterval(timerId);

            // 完了時、コールバック関数を実行
            if (callbackFunc) {
              callbackFunc();
            }
          }
        }, 1);
      }
    </script>
  </body>
</html>
