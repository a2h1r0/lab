<!doctype html>
<html lang="ja">
<head>
    <title>釣リモート</title>
    <meta http-equiv="content-type" charset="utf-8">
    <link href="style.css" rel="stylesheet">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
        integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>

    <!-- SkyWay -->
    <script src="https://cdn.webrtc.ecl.ntt.com/skyway-4.4.1.js"></script>
    <script>
        const API_KEY = '6fbdac52-19fb-4a75-93f0-987522d95c9a';
        const peer = new Peer({ key: API_KEY });
    </script>
</head>

<body>
    <div class="modal" id="connect" tabindex="-1" role="dialog" data-backdrop="static">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <h1>家からでも釣り！</h1>
                    <button type="button" class="btn btn-primary" onclick="call()">接続</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        const connect = new bootstrap.Modal(document.getElementById('connect'), { backdrop: 'static' });
        connect.show();
    </script>

    <div class="container">
        <video autoplay id="receive-video"></video>
    </div>

    <div class="alert alert-secondary" id="status">
        未接続
    </div>

    <script>
        function call() {
            connect.hide();

            $('.btn').each((index, element) => {
                $(element).prop('disabled', true);
            });
            $('#status').addClass('alert-primary');
            $('#status').removeClass('alert-secondary');
            $('#status').removeClass('alert-danger');
            $('#status').text('接続待機中．．．');

            // 発信処理（受信のみ）
            const call = peer.call('DICOMO2021', null, {
                videoReceiveEnabled: true,
                audioReceiveEnabled: true
            });

            // 接続完了
            call.on('stream', function (stream) {
                $('#receive-video').get(0).srcObject = stream;

                $('.btn').each((index, element) => {
                    $(element).prop('disabled', false);
                });
                $('#status').addClass('alert-success');
                $('#status').removeClass('alert-primary');
                $('#status').text('通信中');
            });
        }

        // 終了処理
        $(window).on('beforeunload', function () {
            peer.destroy();
        });
    </script>

    <!-- 矢印ボタン -->
    <div id="button">
        <div>
            <div class="btn-group btn-group-lg" role="group">
                <button type="button" class="btn btn-primary" id="cast-button" onclick="postKeyEvent('cast');">
                    投下<i class="fas fa-fish"></i>
                </button>
                <button type="button" class="btn btn-primary" id="stop-button" onclick="postKeyEvent('stop');">
                    停止<i class="fas fa-hand-paper"></i>
                </button>
                <button type="button" class="btn btn-primary" id="catch-button" onclick="postKeyEvent('catch');">
                    巻上<i class="fas fa-redo"></i>
                </button>
            </div>
            <i class="fas fa-arrow-circle-up dummy"></i>
            <button type="button" class="btn" id="front-button" onclick="postKeyEvent('front');">
                <i class="fas fa-arrow-circle-up arrow-key"></i>
            </button>
            <i class="fas fa-arrow-circle-up dummy"></i>
        </div>
        <br />
        <div>
            <div class="btn-group btn-group-lg" role="group">
                <button type="button" class="btn btn-primary dummy">投下<i class="fas fa-fish"></i></button>
                <button type="button" class="btn btn-primary dummy">停止<i class="fas fa-hand-paper"></i></button>
                <button type="button" class="btn btn-primary dummy">巻上<i class="fas fa-redo"></i></button>
            </div>
            <button type="button" class="btn" id="left-button" onclick="postKeyEvent('left');">
                <i class="fas fa-arrow-circle-left arrow-key"></i>
            </button>
            <button type="button" class="btn" id="back-button" onclick="postKeyEvent('back');">
                <i class="fas fa-arrow-circle-down arrow-key"></i>
            </button>
            <button type="button" class="btn" id="right-button" onclick="postKeyEvent('right');">
                <i class="fas fa-arrow-circle-right arrow-key"></i>
            </button>
        </div>
        <script>
            $('#process').hide();

            function postKeyEvent(key) {
                $('.btn').each((index, element) => {
                    $(element).prop('disabled', true);
                });
                $('#status').addClass('alert-primary');
                $('#status').removeClass('alert-success');
                $('#status').text('実行中．．．');

                $.post({
                    url: "http://localhost:8080/cgi-bin/test.py",
                    data: key,
                    dataType: "text",
                }).then(function() {
                    $('.btn').each((index, element) => {
                        $(element).prop('disabled', false);
                    });
                    $('#status').addClass('alert-success');
                    $('#status').removeClass('alert-primary');
                    $('#status').text('つぎはなにする？');
                });
            }
        </script>
    </div>
</body>

</html>
