<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <style>
      body {
        width: 100%;
        height: 100vh;
      }
    </style>

    <script>
      setInterval(() => {
        setTimeout(function () {
          $("body").css("background-color", "rgb(116, 10, 0)");

          setTimeout(function () {
            $("body").css("background-color", "rgb(132, 18, 11)");

            setTimeout(function () {
              $("body").css("background-color", "rgb(148, 25, 23)");

              setTimeout(function () {
                $("body").css("background-color", "rgb(164, 33, 34)");

                setTimeout(function () {
                  $("body").css("background-color", "rgb(180, 41, 45)");

                  setTimeout(function () {
                    $("body").css("background-color", "rgb(196, 48, 57)");

                    setTimeout(function () {
                      $("body").css("background-color", "rgb(212, 55, 69)");

                      setTimeout(function () {
                        $("body").css("background-color", "rgb(228, 62, 80)");
                      }, 100);
                    }, 100);
                  }, 100);
                }, 100);
              }, 100);
            }, 100);
          }, 100);
        }, 100);
      }, 800);
    </script>
  </body>
</html>
